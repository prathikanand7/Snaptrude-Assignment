name: Deploy to GitHub Pages from a Specific Branch

on:
  push:
    branches:
      - main  # Change this to your main branch or the branch you want to trigger from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push https://$ACTIONS_DEPLOY_TOKEN@github.com/prathikanand7/Snaptrude-Assignment.git HEAD:gh-pages  # Ensure you push to `gh-pages`
        env:
          ACTIONS_DEPLOY_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
