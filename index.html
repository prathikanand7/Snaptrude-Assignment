<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js 2D Shape Extrusion and Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>

</head>
<body>
    <div id="notification" class="notification hidden">Scene has been reset</div>
    <canvas id="renderCanvas"></canvas>
    <div id="uiContainer">
        <button id="drawMode">Draw</button>
        <button id="extrudeShape">Extrude Shape</button>
        <button id="moveMode">Move</button>
        <button id="vertexEditMode">Vertex Edit</button>
        <button id="resetScene">Reset</button>
        <div id="modeIndicator">Current Mode: Draw</div>
    </div>
    <div id="instructions">
        Draw Mode: Left-click to add points, Right-click to close shape<br>
        Extrude Mode: Click on the Extrude Shape button<br>
        Move Mode: Click and drag the object<br>
        Vertex Edit Mode: Click and drag vertices<br>
        Reset Mode: Click on the Reset button
    </div>
    <script src="script.js"></script>
</body>
</html>
